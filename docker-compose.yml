version: '3.9'

services:
  horoscopo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: horoscopo-dev
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./horoscopes.json:/app/horoscopes.json
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
